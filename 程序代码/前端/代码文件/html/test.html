<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框示例</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #input-area {
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
            min-height: 100px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">输入框示例</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="mb-3" id="input-area" contenteditable="true"></div>
                <button id="submit-data" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputArea = document.getElementById('input-area');
            const submitDataButton = document.getElementById('submit-data');

            inputArea.addEventListener('paste', function (event) {
                const items = (event.clipboardData || window.clipboardData).items;

                for (const item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        const file = item.getAsFile();
                        const reader = new FileReader();

                        reader.onload = function (event) {
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            inputArea.appendChild(img);
                        };

                        reader.readAsDataURL(file);
                        event.preventDefault();
                    }
                }
            });


            submitDataButton.addEventListener('click', async function () {
                const inputAreaContent = inputArea.innerHTML;

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: inputAreaContent }),
                    });

                    if (response.ok) {
                        console.log('数据发送成功');
                    } else {
                        console.error('数据发送失败:', response.statusText);
                    }
                } catch (error) {
                    console.error('数据发送失败:', error);
                }
            });
        });


    </script>
</body>

</html>
