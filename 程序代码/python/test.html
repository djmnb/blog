<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜题系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">搜题系统</h1>
        <form id="search-form" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="search-text" class="form-label">输入问题描述</label>
                <input type="text" class="form-control" id="search-text" placeholder="请输入问题描述...">
            </div>
            <div class="mb-3">
                <label for="search-image" class="form-label">上传图片</label>
                <input type="file" class="form-control" id="search-image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
    </div>

    <!-- 引入Bootstrap JS和jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
