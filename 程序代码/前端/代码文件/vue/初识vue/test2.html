<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Form Example</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <form @submit.prevent="submitForm">
      <label for="name">Name:</label>
      <input id="name" type="text" v-model="formData.name" />

      <label for="email">Email:</label>
      <input id="email" type="email" v-model="formData.email" />

      <label for="age">Age:</label>
      <input id="age" type="number" v-model="formData.age" />

      <label for="gender">Gender:</label>
      <select id="gender" v-model="formData.gender">
        <option disabled value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label>
        <input type="checkbox" v-model="formData.subscribe" />
        Subscribe to our newsletter
      </label>

      <h3>Preferred language:</h3>
      <label>
        <input type="radio" name="language" value="english" v-model="formData.language" />
        English
      </label>
      <label>
        <input type="radio" name="language" value="spanish" v-model="formData.language" />
        Spanish
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        formData: {
          name: '',
          email: '',
          age: null,
          gender: '',
          subscribe: false,
          language: ''
        }
      },
      methods: {
        submitForm() {
          console.log(this.formData);
        }
      }
    });
  </script>
</body>
</html>
